default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: xyz-books-development

test:
  <<: *default
  database: xyz-books-test

production:
  <<: *default
  database: xyz-books-production
  username: myapp
  password: <%= ENV["MYAPP_DATABASE_PASSWORD"] %>